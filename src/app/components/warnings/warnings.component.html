<div class="container">
    @for (flightNumber of flightNumbers; track flightNumber) {
      <div class="warning-container">
        <div class="info">
          <header>FLIGHT INFO</header>
          <span>{{"Flight Number: " + flightNumber}}</span>
        </div>
        <span class="message">LOW STOCK</span>
        <button class="button" (click)="goToFlight(flightNumber)">GO</button>
      </div>
    }
  </div>
