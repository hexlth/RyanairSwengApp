<div class="list">
    <div class="options">
        <select id="dropdown" (change)="getCategory($event)">Filter By
            <option value="all">all</option>
            <option value="Soft Drinks">Soft Drinks</option>
            <option value="Snacks">Snacks</option>
            <option value="Hot Meals">Hot Meals</option>
        </select>
        <header class="title">Flight Inventory</header>
    </div> 
    <ul>
        <li *ngFor="let item of stock; let i = index" [ngClass]="getClass(item.quantity)">
            {{i + 1}}. {{item.name}}: {{item.quantity}}
        </li>
    </ul>
</div>
