<div class="scan">
  <header class="title">Flight Inventory for Flight {{ flightNum }}</header>

  <div class="file-upload-container">
    <input type="file" accept=".csv" (change)="onFileSelected($event)" hidden #fileInput>
    <button (click)="fileInput.click()">Upload CSV File</button>

    @if (selectedFileName) {
      <p>Selected file: {{ selectedFileName }}</p>
      <button (click)="uploadFile()">Confirm & Upload</button>
    }
  </div>
</div>
